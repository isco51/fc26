<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Games - Your Ultimate Gaming Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F0F1A;
            color: #E0E0E0;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* Interactive Header Styles */
        #interactive-header {
            position: relative;
            width: 100%;
            height: 40vh; /* Adjust height as needed */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        #stars-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .header-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }
        .text-glow {
            text-shadow: 0 0 8px rgba(99, 102, 241, 0.6), 0 0 20px rgba(99, 102, 241, 0.4);
        }

        /* Card and Button Styles */
        .card-glow {
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.1);
        }
        .card-glow:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.4);
        }
        .btn-premium {
            transition: all 0.3s ease-in-out;
            background-image: linear-gradient(to right, #4f46e5, #c026d3);
        }
        .btn-premium:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(192, 38, 211, 0.5);
        }
        .placeholder-img {
            background-color: #1E1E2D;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6B7280;
            font-weight: bold;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body class="bg-gray-900">
<!-- Content omitted for brevity due to size limitations -->
</body>
</html>
